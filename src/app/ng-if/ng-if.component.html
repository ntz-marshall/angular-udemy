<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives App</title>
</head>
<body>
    <mat-card>
        <mat-card-title>Select</mat-card-title>
        <mat-card-content>
            <section>
                <p>Select the fields you need:</p>
                <section>
                    <mat-checkbox [(ngModel)]="showName" name="showName">Name</mat-checkbox>
                    <mat-checkbox [(ngModel)]="showAge" name="showAge">Age</mat-checkbox>
                    <mat-checkbox [(ngModel)]="showPhone" name="showPhone">Phone</mat-checkbox>
                    <mat-checkbox [(ngModel)]="showAddress" name="showAddress">Address</mat-checkbox>
                </section>
            </section>
            <br><br>
            <section>
                <mat-form-field *ngIf="showName">
                    <input matInput placeholder="Name">
                </mat-form-field>
                <mat-form-field *ngIf="showAge">
                    <input matInput placeholder="Age" type="number">
                </mat-form-field>
                <mat-form-field *ngIf="showPhone">
                    <input matInput placeholder="Phone" type="number">
                </mat-form-field>
                <mat-form-field *ngIf="showAddress">
                    <input matInput placeholder="Address">
                </mat-form-field>
            </section>
        </mat-card-content>
        <mat-card-footer>
            <app-sub-ng-if *ngIf="showName && showAge && showPhone && showAddress"></app-sub-ng-if>
        </mat-card-footer>
    </mat-card>
</body>
</html>
