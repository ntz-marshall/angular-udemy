<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-card>
        <mat-card-content>
            <!--
                <ul>
                    <ng-container *ngFor="let user of users">
                        <li *ngIf="user.role == 'admin'">{{ user.login }}</li>
                    </ng-container>
                </ul>
            -->
            <mat-list>
                <h3 mat-subheader>Users</h3>
                <ng-container *ngFor="let user of users" >
                    <mat-list-item>
                        <mat-icon mat-list-icon >folder</mat-icon>
                        <h4 mat-line >{{ user.login }}</h4>
                        <h4 mat-line >{{ user.role }}</h4>
                        <h4 mat-line >{{ user.lastlogin | date}}</h4>
                        <button mat-stroked-button color="primary">Save</button>
                    </mat-list-item>
                    <mat-divider [inset]=true></mat-divider>
                </ng-container>
            </mat-list>
        </mat-card-content>
    </mat-card>
</body>
</html>
