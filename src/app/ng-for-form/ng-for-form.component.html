<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <mat-card>
    <mat-card-content>
      <section>
        <mat-form-field>
          <input matInput placeholder="First Name" name="name" [(ngModel)]="name">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Address" name="address" [(ngModel)]="address">
          <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone" name="phone" [(ngModel)]="phone">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="City" name="city" [(ngModel)]="city">
            <mat-option *ngFor="let city of cities" [value]="city.name">{{ city.name }} - {{ city.state }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Age" name="age" [(ngModel)]="age">
        </mat-form-field>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
  <br><br>
  <mat-card *ngIf="clients.length > 0">
    <mat-card-content>
      <section>
        <mat-list>
          <h3 matHeader>Clients</h3>
          <mat-divider></mat-divider>
          <mat-list-item *ngFor="let c of clients; let i=index">
            <mat-icon matListIcon >person</mat-icon>
            <h2 matLine>Name: {{ c.name }}</h2>
            <h2 matLine>Age: {{ c.age }}</h2>
            <h2 matLine>Phone: {{ c.phone }}</h2>
            <h2 matLine>Address: {{ c.address }}</h2>
            <h2 matLine>City: {{ c.city }}</h2>
            <button mat-icon-button color="accent" (click)="delete(i)"><mat-icon>delete</mat-icon></button>
          </mat-list-item>
        </mat-list>
      </section>
    </mat-card-content>
  </mat-card>
</body>
</html>
