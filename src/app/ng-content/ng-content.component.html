<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <div>
        <mat-card>
          <mat-card-header>
              <mat-card-title>Homer Simpson</mat-card-title>
              <mat-card-subtitle>Duff!</mat-card-subtitle>

              <img mat-card-image

            <ng-content></ng-content>

          </mat-card-actions>
        </mat-card>
    </div>
