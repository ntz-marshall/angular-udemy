<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mat-card>
        <mat-card-title>Select</mat-card-title>
        <mat-card-content>
            <section>
                <h3>Select the fields that you need: </h3>
                <mat-radio-group [(ngModel)]="fieldname ">
                    <mat-radio-button value="button">Button</mat-radio-button>
                    <mat-radio-button value="checkbox">Checkbox</mat-radio-button>
                    <mat-radio-button value="progressbar">Progress Bar</mat-radio-button>
                </mat-radio-group>
            </section>
            <br><br>
            <section class="batata" [ngSwitch]="fieldname">
                <button *ngSwitchCase="'button'" mat-raised-button color="warn">Button</button>
                <mat-checkbox *ngSwitchCase="'checkbox'">Checkbox</mat-checkbox>
                <mat-progress-bar *ngSwitchCase="'progressbar'" color="warn" mode="indeterminate"></mat-progress-bar>
            </section>
        </mat-card-content>
    </mat-card>
</body>
</html>
